<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="home.css">
    <script src="index.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,300&display=swap" rel="stylesheet">
    <title>Hotel Reservation Website</title>
  </head>
  <body>
    <section class="fix">
      <nav>
        <img src="imgs/menu-icon.png" alt="menu-icon" class="menu left-icon">
        <!--
          Menu icon obtained from cleanpng.com
        -->
        <p>I&N Hotels</p>
        <img src="imgs/profile-icon.png" alt="profile-icon" class="right-icon">
        <!--
            Profile icon obtained from flaticons.com
        -->
      </nav>
      <section class="menu-bar hidden">
        <section class="menu-box">
          <a href="index.html">
            <p>Homepage</p>
            <img src="imgs/home-icon.png" alt="home-icon">
            <!--
                Home icon obtained from nicepng.com
            -->
          </a>
        </section>
        <section class="menu-box">
          <a>
            <p>View my reservations</p>
          </a>
        </section>
      </section>
    </section>
    <main>
      <article>
        <h1>Welcome!</h1>
        <p class="caption">
            Explore hotels all around the world and choose your ideal
            getaway
        </p>
      </article>
      <article>
        <section class="search-bar">
          <label>Filter by:</label>
          <form>
            <input type="text" id="hotel-name" placeholder="Search Hotels">
          </form>
          <select>
            <option></option>
            <option>Hawaii</option>
            <option>China</option>
          </select>
          <form>
            <input type="date" id="date-available" placeholder="Availability">
          </form>
        </section>
        <section id='display'>
        </section>
      </article>
    </main>
  </body>
</html>
