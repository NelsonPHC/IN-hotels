<!DOCTYPE html>
<!--
  Name: Isaac Yeoh & Nelson Chen
  Date: June 3rd, 2023
  Section: CSE 154 AG
  This is the main webpage that allows the user to select
  a hotel to reserve from. It contains a navigation bar which
  allows the user to return to the homepage, login/out of their account,
  and view their reservations. This page allows the users to filter
  hotels based on the name, country, and their desired price range.
  It also allows the users to toggle between a grid view and list view.
-->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="home.css">
    <script type="text/javascript" src="index.js"></script>
    <script src="shared.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,300&display=swap" rel="stylesheet">
    <title>Hotel Reservation Website</title>
  </head>
  <body>
    <section class="fix">
      <nav>
        <img src="imgs/menu-icon.png" alt="menu-icon" class="menu">
        <!--
          Menu icon obtained from cleanpng.com
        -->
        <p>I&amp;N Hotels</p>
        <img src="imgs/profile-icon.png" alt="profile-icon" class="right-icon">
        <!--
          Profile icon obtained from flaticons.com
        -->
      </nav>
      <section class="menu-bar hidden">
        <section class="menu-box">
          <a href="index.html">
            <p>Homepage</p>
            <img src="imgs/home-icon.png" alt="home-icon">
            <!--
              Home icon obtained from nicepng.com
            -->
          </a>
        </section>
        <section class="menu-box">
          <a href="reservation.html">
            <p>View my reservations</p>
          </a>
        </section>
      </section>
      <section class="user-bar hidden">
        <div class="align-right">
          <form id="login">
            <div class="login-box prompt hidden">
              <p>Please login first!</p>
            </div>
            <div class="login-box">
              <label for='username'>Username:</label>
              <input type='text' id='username' name='name' required>
            </div>
            <div class="login-box">
              <label for='password'>Password:</label>
              <input type='text' id='password' name='password' required>
            </div>
            <a href="create.html" class="create-acc">Don't have an account?</a>
            <div class="center">
              <button class="login-box">Login</button>
            </div>
          </form>
        </div>
      </section>
      <section class="logged-in hidden">
        <div class="align-right">
          <p>You are currently logged in as:</p>
          <p id="user"></p>
          <div class="center">
            <button>Logout</button>
          </div>
        </div>
      </section>
    </section>
    <main>
      <article>
        <h1>Welcome!</h1>
        <p class="caption">
          Explore hotels all around the world and choose your ideal
          getaway
        </p>
      </article>
      <article>
        <section class="search-bar">
          <p>Filter by:</p>
          <form class="filter">
            <input type="text" id="hotel-name" placeholder="Hotel Name">
            <select>
              <option>Any Country</option>
            </select>
            <div class="input-with-dollar">
              <span class="dollar-symbol">$</span>
              <input type="number" id="min-price" min="0" placeholder="Minimum Price">
            </div>
            <div class="input-with-dollar">
              <span class="dollar-symbol">$</span>
              <input type="number" id="max-price" min="0" placeholder="Maximum Price">
            </div>
            <img src="imgs/search-icon.png" alt="search-icon" class="search-icon">
            <!--
              Image obtained from uxwing
            -->
          </form>
          <button>Reset Filter</button>
          <div class="center">
            <img src="imgs/grid-view.png" alt="grid-view" class="grid-view">
            <!--
              Image obtained from thenounproject.com
            -->
            <img src="imgs/list-view.png" alt="list-view" class="list-view">
            <!--
              Image obtained from thenounproject.com
            -->
          </div>
        </section>
        <div>
          <p class="hidden prompt error">Please select a valid price filter range</p>
        </div>
        <section class='display grid'>
        </section>
      </article>
    </main>
  </body>
</html>
