<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reservation.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,300&display=swap" rel="stylesheet">
    <script src="shared.js"></script>
    <title>Hotel Name</title><!-- this should change according to the item being clicked -->
  </head>
  <body>
    <section class="fix">
      <nav>
        <img src="imgs/menu-icon.png" alt="menu-icon" class="menu left-icon">
        <!--
          Menu icon obtained from cleanpng.com
        -->
        <p>I&amp;N Hotels</p>
        <img src="imgs/profile-icon.png" alt="profile-icon" class="right-icon">
        <!--
          Profile icon obtained from flaticons.com
        -->
      </nav>
      <section class="menu-bar hidden">
        <section class="menu-box">
          <a href="index.html">
            <p>Homepage</p>
            <img src="imgs/home-icon.png" alt="home-icon">
            <!--
              Home icon obtained from nicepng.com
            -->
          </a>
        </section>
        <section class="menu-box">
          <a>
            <p>View my reservations</p>
          </a>
        </section>
      </section>
      <section class="user-bar hidden">
        <div class="align-right">
          <form id="login">
            <div class="login-box">
              <label for='username'>Username:</label>
              <input type='text' id='username' name='name' required>
            </div>
            <div class="login-box">
              <label for='password'>Password:</label>
              <input type='text' id='password' name='password' required>
            </div>
            <div class="center">
              <button class="login-box">Submit</button>
            </div>
          </form>
        </div>
      </section>
      <section class="logged-in hidden">
        <div class="align-right">
          <p>You are currently logged in as:</p>
          <p id="user"></p>
          <div class="center">
            <button>Logout</button>
          </div>
        </div>
      </section>
    </section>
    <main>
      <section class="adjust">
        <h1>My reservations</h1>
        <article>
          
        </article>
      </section>
    </main>
  </body>
</html>
