<!DOCTYPE html>
<!--
  Name: Isaac Yeoh & Nelson Chen
  Date: June 3rd, 2023
  Section: CSE 154 AG
  This is the webpage that displays the user's hotel reservations.
  It will only display their reservations if they are logged in,
  and the reservations will be displayed in the form of a list
  view. The reservations contain the hotel name, reservation date
  and time, price per night and image. This is accompanied by the
  navigation bar which allows the user to log in and out and switch
  back to the home page.
-->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reservation.css">
    <script src="shared.js"></script>
    <script src="reservation.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,300&display=swap" rel="stylesheet">
    <title>My reservations</title>
  </head>
  <body>
    <section class="fix">
      <nav>
        <img src="imgs/menu-icon.png" alt="menu-icon" class="menu">
        <!--
          Menu icon obtained from cleanpng.com
        -->
        <p>I&amp;N Hotels</p>
        <img src="imgs/profile-icon.png" alt="profile-icon" class="right-icon">
        <!--
          Profile icon obtained from flaticons.com
        -->
      </nav>
      <section class="menu-bar hidden">
        <section class="menu-box">
          <a href="index.html">
            <p>Homepage</p>
            <img src="imgs/home-icon.png" alt="home-icon">
            <!--
              Home icon obtained from nicepng.com
            -->
          </a>
        </section>
        <section class="menu-box">
          <a href="reservation.html">
            <p>View my reservations</p>
          </a>
        </section>
      </section>
      <section class="user-bar hidden">
        <div class="align-right">
          <form id="login">
            <div class="login-box prompt hidden">
              <p>Please login first!</p>
            </div>
            <div class="login-box">
              <label for='username'>Username:</label>
              <input type='text' id='username' name='name' required>
            </div>
            <div class="login-box">
              <label for='password'>Password:</label>
              <input type='text' id='password' name='password' required>
            </div>
            <a href="create.html" class="create-acc">Don't have an account?</a>
            <div class="center">
              <button class="login-box">Login</button>
            </div>
          </form>
        </div>
      </section>
      <section class="logged-in hidden">
        <div class="align-right">
          <p>You are currently logged in as:</p>
          <p id="user"></p>
          <div class="center">
            <button>Logout</button>
          </div>
        </div>
      </section>
    </section>
    <main>
      <section class="adjust">
        <h1>My reservations</h1>
        <article>
          <img src="imgs/load.gif" alt="loading gif" class="hidden">
          <!--
            Image obtained from tenor.com
          -->
          <p class="center hidden">Please login to view your reservations</p>
        </article>
      </section>
    </main>
  </body>
</html>
