<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="create.css">
    <script src="shared.js"></script>
    <script src="create.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,300&display=swap" rel="stylesheet">
    <title>Hotel Reservation Website</title>
  </head>
  <body>
    <section class="fix">
      <nav>
        <img src="imgs/menu-icon.png" alt="menu-icon" class="menu">
        <!--
          Menu icon obtained from cleanpng.com
        -->
        <p>I&amp;N Hotels</p>
        <img src="imgs/profile-icon.png" alt="profile-icon" class="right-icon">
        <!--
          Profile icon obtained from flaticons.com
        -->
      </nav>
      <section class="menu-bar hidden">
        <section class="menu-box">
          <a href="index.html">
            <p>Homepage</p>
            <img src="imgs/home-icon.png" alt="home-icon">
            <!--
              Home icon obtained from nicepng.com
            -->
          </a>
        </section>
        <section class="menu-box">
          <a href="reservation.html">
            <p>View my reservations</p>
          </a>
        </section>
      </section>
      <section class="user-bar hidden">
        <div class="align-right">
          <form id="login">
            <div class="login-box prompt hidden">
              <p>Please login first!</p>
            </div>
            <div class="login-box">
              <label for='username'>Username:</label>
              <input type='text' id='username' name='name' required>
            </div>
            <div class="login-box">
              <label for='password'>Password:</label>
              <input type='text' id='password' name='password' required>
            </div>
            <a href="create.html" class="create-acc">Don't have an account?</a>
            <div class="center">
              <button class="login-box">Login</button>
            </div>
          </form>
        </div>
      </section>
      <section class="logged-in hidden">
        <div class="align-right">
          <p>You are currently logged in as:</p>
          <p id="user"></p>
          <div class="center">
            <button>Logout</button>
          </div>
        </div>
      </section>
    </section>
    <main>
      <article class="adjust">
        <form id="form">
          <h1>Sign up as a new user!</h1>
          <div>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required><br>
            <label for="name">Username:</label>
            <input type="text" id="name" name="name" required><br>
            <label for="password">Password:</label>
            <input type="text" id="pass" name="password" required><br>
            <input type="submit" id="sign-up" value="Sign up"><br>
          </div>
        </form>
      </article>
    </main>
  </body>
</html>
