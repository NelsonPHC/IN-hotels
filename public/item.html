<!DOCTYPE html>
<!--
  Name: Isaac Yeoh & Nelson Chen
  Date: June 3rd, 2023
  Section: CSE 154 AG
  This is the webpage that displays when the user wants more information
  about the hotel. The page contains the description of the hotel,
  the name, and allows the user to select their desired booking date/time
  values. It also contains a navigation bar which allows the user to login
  and out of their account, allows them to view their reservations,
  and return to the home page.
-->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="item.css">
    <script src="shared.js"></script>
    <script src="item.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,300&display=swap" rel="stylesheet">
    <title>Make a booking</title>
  </head>
  <body>
    <section class="fix">
      <nav>
        <img src="imgs/menu-icon.png" alt="menu-icon" class="menu left-icon">
        <!--
          Menu icon obtained from cleanpng.com
        -->
        <p>I&amp;N Hotels</p>
        <img src="imgs/profile-icon.png" alt="profile-icon" class="right-icon">
        <!--
          Profile icon obtained from flaticons.com
        -->
      </nav>
      <section class="menu-bar hidden">
        <section class="menu-box">
          <a href="index.html">
            <p>Homepage</p>
            <img src="imgs/home-icon.png" alt="home-icon">
            <!--
              Home icon obtained from nicepng.com
            -->
          </a>
        </section>
        <section class="menu-box">
          <a href="reservation.html">
            <p>View my reservations</p>
          </a>
        </section>
      </section>
      <section class="user-bar hidden">
        <div class="align-right">
          <form id="login">
            <div class="login-box prompt hidden">
              <p>Please login first!</p>
            </div>
            <div class="login-box">
              <label for='username'>Username:</label>
              <input type='text' id='username' name='name' required>
            </div>
            <div class="login-box">
              <label for='password'>Password:</label>
              <input type='text' id='password' name='password' required>
            </div>
            <a href="create.html" class="create-acc">Don't have an account?</a>
            <div class="center">
              <button class="login-box">Login</button>
            </div>
          </form>
        </div>
      </section>
      <section class="logged-in hidden">
        <div class="align-right">
          <p>You are currently logged in as:</p>
          <p id="user"></p>
          <div class="center">
            <button>Logout</button>
          </div>
        </div>
      </section>
    </section>
    <main>
      <section class="adjust">
        <h1>Name of the hotel</h1>
        <article>
          <section id='description'>
            <p class="date-error hidden">Please select a valid date range!!!</p>
            <p class="success hidden"></p>
            <p class="conflict hidden"></p>
            <div>
              <form>
                <h2>Book now:</h2>
                <label for="start">Check-in date:</label>
                <input type="datetime-local" id="start" name="checkin" required><br>
                <label for="end">Check-out data:</label>
                <input type="datetime-local" id="end" name="checkout" required><br>
                <div>
                  <input type="checkbox" id="confirm" required>
                  <label for="confirm">
                    Please check this box to confirm your booking date and time
                  </label>
                </div>
                <input type="submit" id="book" value="Book now" disabled><br>
              </form>
            </div>
          </section>
        </article>
      </section>
    </main>
  </body>
</html>
